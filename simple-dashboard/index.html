<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Simple Dashboard using CSS Grid</title>
</head>
<body>
  <header class="header">
    <h1>HEADER DASHBOARD</h1>
  </header>

  <section class="sidebar">
    <h1>SIDEBAR</h1>
  </section>

  <main class="main">
    <div class="balance">
      Rp 1.500.000,-

      Current Balance
    </div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card">
      <table>
        <tr>
          <th>No</th>
          <th>Nama Lengkap</th>
          <th>GPA</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Purukan Jeremy</td>
          <td>4.91</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Tambuwun Elshaddai</td>
          <td>3.90</td>
        </tr>
      </table>
    </div>
    <div class="card"></div>
    <div class="card"></div>
  </main>
</body>
</html>
